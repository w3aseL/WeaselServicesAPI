<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Now Listening</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="static/css/player.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" ></script>
</head>
<body>
  <div id="root">
    <div class="player" id="player">
      <div class="player-art">
        <img class="artwork" id="artwork" src="static/images/blank-album-artwork.png">
      </div>
      <div class="player-info text-white">
        <h4 id="title">Song Title</h4>
        <p id="artists">Artist(s)</p>
        <p id="album">Album</p>
        <div class="slider">
          <div class="slider-content" id="slider"><div id="pos"></div></div>
          <p class="text-muted time" id="current-time">0:00</p>
          <p class="text-muted time" id="total-time" style="text-align: right;">0:00</p>
        </div>
      </div>
    </div>
  </div>
  <script src="static/js/player.js"></script>
</body>
</html>
